<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" fill="none" stroke="#374151" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Titre -->
  <text x="100" y="12" text-anchor="middle" font-size="8" font-family="system-ui" fill="#374151" stroke="none">Pont fessier</text>
  
  <!-- Position de départ (en haut) -->
  <g transform="translate(10, 25)">
    <!-- Sol -->
    <line x1="0" y1="55" x2="90" y2="55" stroke="#9ca3af"/>
    <!-- Corps allongé -->
    <circle cx="15" cy="45" r="6" fill="#fef3c7"/>
    <line x1="21" y1="45" x2="55" y2="50"/>
    <!-- Jambes pliées -->
    <line x1="55" y1="50" x2="65" y2="35"/>
    <line x1="65" y1="35" x2="75" y2="55"/>
    <!-- Bras -->
    <line x1="25" y1="48" x2="30" y2="55"/>
    <text x="45" y="70" text-anchor="middle" font-size="5" fill="#6b7280" stroke="none">Départ</text>
  </g>
  
  <!-- Flèche vers le bas -->
  <path d="M100 55 L100 75" stroke="#10b981" stroke-width="2" marker-end="url(#arrow3)"/>
  <defs>
    <marker id="arrow3" markerWidth="8" markerHeight="8" refX="3" refY="6" orient="auto">
      <path d="M0,0 L6,0 L3,8 z" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Position pont (en bas) -->
  <g transform="translate(55, 85)">
    <!-- Sol -->
    <line x1="0" y1="55" x2="90" y2="55" stroke="#9ca3af"/>
    <!-- Corps en pont -->
    <circle cx="15" cy="48" r="6" fill="#fef3c7"/>
    <!-- Dos soulevé (arc) -->
    <path d="M21 48 Q 40 25, 55 40" stroke="#374151" fill="none"/>
    <!-- Fesses contractées -->
    <ellipse cx="45" cy="38" rx="8" ry="5" fill="#bbf7d0" stroke="#374151"/>
    <!-- Jambes -->
    <line x1="55" y1="40" x2="65" y2="30"/>
    <line x1="65" y1="30" x2="75" y2="55"/>
    <!-- Bras au sol -->
    <line x1="20" y1="52" x2="30" y2="55"/>
    <!-- Flèche de contraction -->
    <path d="M45 28 L45 20" stroke="#10b981" stroke-width="1.5" marker-end="url(#arrow3)"/>
    <text x="55" y="18" font-size="5" fill="#10b981" stroke="none">Serrer</text>
  </g>
  
  <!-- Instructions -->
  <text x="100" y="135" text-anchor="middle" font-size="7" font-family="system-ui" fill="#6b7280" stroke="none">Soulever les fesses, serrer 5s, reposer</text>
  <text x="100" y="145" text-anchor="middle" font-size="6" font-family="system-ui" fill="#10b981" stroke="none">10 répétitions × 2 séries</text>
</svg>
