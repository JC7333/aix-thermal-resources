<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" fill="none" stroke="#374151" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Titre -->
  <text x="100" y="12" text-anchor="middle" font-size="8" font-family="system-ui" fill="#374151" stroke="none">Pompe du mollet</text>
  
  <!-- Position 1 : pieds à plat -->
  <g transform="translate(25, 30)">
    <!-- Jambe -->
    <line x1="25" y1="0" x2="25" y2="50"/>
    <ellipse cx="25" cy="35" rx="8" ry="15" fill="#fef3c7" stroke="#374151"/>
    <!-- Pied à plat -->
    <path d="M15 50 L15 55 L40 55 L40 50" fill="#fef3c7"/>
    <!-- Sol -->
    <line x1="5" y1="55" x2="50" y2="55" stroke="#9ca3af"/>
    <!-- Label -->
    <text x="25" y="75" text-anchor="middle" font-size="6" fill="#6b7280" stroke="none">À plat</text>
  </g>
  
  <!-- Flèche -->
  <path d="M70 60 L90 60" stroke="#10b981" stroke-width="2" marker-end="url(#arrow2)"/>
  <defs>
    <marker id="arrow2" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Position 2 : sur la pointe -->
  <g transform="translate(100, 20)">
    <!-- Jambe -->
    <line x1="25" y1="0" x2="25" y2="45"/>
    <ellipse cx="25" cy="30" rx="9" ry="16" fill="#bbf7d0" stroke="#374151"/>
    <!-- Pied sur pointe -->
    <path d="M20 45 L25 65 L30 45" fill="#fef3c7"/>
    <!-- Sol -->
    <line x1="5" y1="65" x2="50" y2="65" stroke="#9ca3af"/>
    <!-- Contraction -->
    <path d="M38 25 Q 45 30 38 35" stroke="#10b981" stroke-width="1" fill="none"/>
    <!-- Label -->
    <text x="25" y="85" text-anchor="middle" font-size="6" fill="#6b7280" stroke="none">Sur pointe</text>
  </g>
  
  <!-- Flèche retour -->
  <path d="M145 60 L165 60" stroke="#10b981" stroke-width="2" marker-end="url(#arrow2)"/>
  
  <!-- Position 3 : retour -->
  <g transform="translate(155, 30)">
    <!-- Jambe -->
    <line x1="25" y1="0" x2="25" y2="50"/>
    <ellipse cx="25" cy="35" rx="8" ry="15" fill="#fef3c7" stroke="#374151"/>
    <!-- Pied à plat -->
    <path d="M15 50 L15 55 L40 55 L40 50" fill="#fef3c7"/>
    <!-- Sol -->
    <line x1="5" y1="55" x2="50" y2="55" stroke="#9ca3af"/>
  </g>
  
  <!-- Instructions -->
  <text x="100" y="125" text-anchor="middle" font-size="7" font-family="system-ui" fill="#6b7280" stroke="none">Monter sur la pointe des pieds, tenir 3s, redescendre</text>
  <text x="100" y="137" text-anchor="middle" font-size="6" font-family="system-ui" fill="#10b981" stroke="none">20 répétitions × 3 séries/jour</text>
  <text x="100" y="147" text-anchor="middle" font-size="5" font-family="system-ui" fill="#9ca3af" stroke="none">Tenir un mur si besoin</text>
</svg>
