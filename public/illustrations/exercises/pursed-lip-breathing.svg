<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" fill="none" stroke="#374151" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Titre -->
  <text x="100" y="12" text-anchor="middle" font-size="8" font-family="system-ui" fill="#374151" stroke="none">Respiration lèvres pincées</text>
  
  <!-- Phase 1 : Inspiration par le nez -->
  <g transform="translate(20, 25)">
    <!-- Visage -->
    <ellipse cx="35" cy="40" rx="25" ry="30" fill="#fef3c7"/>
    <!-- Yeux -->
    <circle cx="27" cy="35" r="3" fill="#374151"/>
    <circle cx="43" cy="35" r="3" fill="#374151"/>
    <!-- Nez -->
    <path d="M35 38 L33 48 L37 48 Z" fill="#fcd34d"/>
    <!-- Bouche fermée -->
    <line x1="28" y1="55" x2="42" y2="55"/>
    <!-- Flèches inspiration -->
    <path d="M35 20 L35 30" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>
    <path d="M25 25 L30 32" stroke="#3b82f6" stroke-width="1.5"/>
    <path d="M45 25 L40 32" stroke="#3b82f6" stroke-width="1.5"/>
    <!-- Poumons qui se gonflent -->
    <ellipse cx="35" cy="90" rx="20" ry="12" fill="#dbeafe" stroke="#3b82f6"/>
    <text x="35" y="93" text-anchor="middle" font-size="5" fill="#3b82f6" stroke="none">gonfle</text>
    <!-- Label -->
    <text x="35" y="115" text-anchor="middle" font-size="6" fill="#3b82f6" stroke="none">INSPIRER</text>
    <text x="35" y="122" text-anchor="middle" font-size="5" fill="#6b7280" stroke="none">par le nez (2s)</text>
  </g>
  
  <defs>
    <marker id="arrowBlue" markerWidth="6" markerHeight="6" refX="3" refY="5" orient="auto">
      <path d="M0,0 L6,0 L3,6 z" fill="#3b82f6"/>
    </marker>
    <marker id="arrowGreen" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Flèche centrale -->
  <path d="M90 70 L110 70" stroke="#9ca3af" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Phase 2 : Expiration lèvres pincées -->
  <g transform="translate(115, 25)">
    <!-- Visage -->
    <ellipse cx="35" cy="40" rx="25" ry="30" fill="#fef3c7"/>
    <!-- Yeux -->
    <circle cx="27" cy="35" r="3" fill="#374151"/>
    <circle cx="43" cy="35" r="3" fill="#374151"/>
    <!-- Nez -->
    <path d="M35 38 L33 48 L37 48 Z" fill="#fcd34d"/>
    <!-- Bouche pincée (O) -->
    <ellipse cx="35" cy="56" rx="4" ry="3" fill="#fca5a5" stroke="#374151"/>
    <!-- Flèches expiration -->
    <path d="M45 56 L60 50" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
    <path d="M45 56 L60 56" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
    <path d="M45 56 L60 62" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
    <!-- Poumons qui se vident -->
    <ellipse cx="35" cy="90" rx="15" ry="8" fill="#d1fae5" stroke="#10b981"/>
    <text x="35" y="93" text-anchor="middle" font-size="5" fill="#10b981" stroke="none">vide</text>
    <!-- Label -->
    <text x="35" y="115" text-anchor="middle" font-size="6" fill="#10b981" stroke="none">EXPIRER</text>
    <text x="35" y="122" text-anchor="middle" font-size="5" fill="#6b7280" stroke="none">lèvres pincées (4s)</text>
  </g>
  
  <!-- Instructions -->
  <text x="100" y="140" text-anchor="middle" font-size="6" font-family="system-ui" fill="#6b7280" stroke="none">Expiration 2× plus longue que l'inspiration</text>
  <text x="100" y="148" text-anchor="middle" font-size="5" font-family="system-ui" fill="#10b981" stroke="none">À faire en cas d'essoufflement</text>
</svg>
